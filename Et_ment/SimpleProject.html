<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <h1>Personal Data</h1>
        <form action="">
        <label for=""> Enter Name</label>
        <input type="text" id="name" placeholder="Enter Name" class="input1"  autocomplete="off"/><br><br>

        <input type="text" id="age"  placeholder="Enter Age" class="input2"  autocomplete="off"/><br><br>
    
        <label for=""> Enter Address</label>
        <input type="text" id="address" placeholder="Enter Address" class="input3"  autocomplete="off"/><br><br>
     
        <p id="message"></p>
    <button class="btn1" id="btn1">Add</button>

    <button class="btn5">Sort. Z-A</button>
 </form>
